<!DOCTYPE html>
<html lang="en">

    <title>Registration form</title>

</head>
<body>
    <div class="box"></div>

  <br>
  
 <label for="mail"><h4>E-mail </h4></label>

 <input type="text" id="com" placeholder="Street Addresss">

 <input type="text" id="com web">

 <input type="submit">
 </div>
